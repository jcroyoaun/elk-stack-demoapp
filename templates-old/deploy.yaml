apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.appName }}-backend-api
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}-backend-api
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}-backend-api
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}-backend-api
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.28
        command:
        - 'sh'
        - '-c'
        - >
          until nslookup {{ .Values.appName }}-db-service.{{ .Values.namespace }}.svc.cluster.local; do
            echo "waiting for database";
            sleep 2;
          done;
      containers:
      - name: {{ .Values.appName }}-backend-image
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.containerPort }}
          protocol: TCP
        env:
        - name: DB_SERVICE_NAME
          value: "{{ .Values.appName }}-db-service"
        - name: DATABASE_NAME
          value: {{ .Values.databaseName }}
        - name: DB_HOST
          value: {{ .Values.dbServiceName }}

